<!DOCTYPE html>
<html lang="id">
<head>
  <meta name="google" content="notranslate">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grafik Sensor - Monitoring Tanah</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #a8e063, #56ab2f);
      color: white;
      display: flex;
      flex-direction: row;
    }
    .sidebar {
      width: 250px;
      padding: 20px;
      background: linear-gradient(to bottom, #2e7d32, #ffffff);
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      transform: translateX(0);
      transition: transform 0.3s ease-in-out;
      z-index: 1001;
    }
    .sidebar h2 {
      margin-top: 40px;
      margin-bottom: 30px;
      font-size: 22px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      margin: 15px 0;
    }
    .sidebar ul li a {
      color: white;
      text-decoration: none;
    }
    .main {
      flex: 1;
      padding: 30px;
      margin-left: 250px;
    }
    .topbar {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: right;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .chart-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      height: 400px;
    }
    canvas {
      background-color: white;
      border-radius: 10px;
      padding: 10px;
      max-width: 100%;
    }
    .hamburger {
      display: none;
      font-size: 24px;
      cursor: pointer;
      padding: 10px;
      color: white;
      background: none;
      border: none;
      z-index: 1002;
      position: absolute;
      top: 15px;
      left: 15px;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1000;
    }
    select {
      padding: 5px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      color: #2e7d32;
    }
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        transform: translateX(-100%);
      }
      .sidebar.active {
        transform: translateX(0);
      }
      .hamburger {
        display: block;
      }
      .main {
        padding: 20px;
        margin: 0;
        margin-top: 50px;
      }
      .topbar {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }
      .overlay.active {
        display: block;
      }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <button class="hamburger" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </button>
  <div class="sidebar" id="sidebar">
    <h2>IoT Monitoring</h2>
    <ul>
      <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
      <li><a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      <li><a href="panduan.html"><i class="fas fa-book"></i> Panduan Sistem</a></li>
    </ul>
    <div style="margin-top: 40px; background-color: #1b5e20; padding: 12px; border-radius: 8px; text-align: center; font-size: 12px; color: #f0f0f0; line-height: 1.5;">
      <strong>Developer</strong><br>
      Ahmad Farzi Anwar<br>
      <a href="mailto:ahmadfarzianwar4@gmail.com" style="color: #a5d6a7;">ahmadfarzianwar4@gmail.com</a><br>
      <a href="https://instagram.com/_ahmadfarzi29" target="_blank" style="color: #a5d6a7;">_ahmadfarzi29</a>
    </div>
    <div style="margin-top: 20px; background-color: #ffffff; padding: 10px; border-radius: 10px; text-align: center; font-size: 13px; color: #2e7d32; box-shadow: 0 2px 6px rgba(0,0,0,0.1);">
      <i class="fas fa-circle" style="color: #4caf50;"></i> <span style="margin-left: 6px;">Sistem Aktif</span>
    </div>        
    <div id="sidebar-clock" style="margin-top: 20px; font-size: 12px; color: #f0f0f0;"></div>
  </div>
  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
  <div class="main">
    <div class="topbar">
      <div>Grafik Perbandingan Suhu & Kelembaban Tanah</div>
      <div>
        <label for="dataLimit">Jumlah Data:</label>
        <select id="dataLimit">
          <option value="10">10 Data Terakhir</option>
          <option value="20" selected>20 Data Terakhir</option>
          <option value="50">50 Data Terakhir</option>
        </select>
      </div>
    </div>
    <div class="chart-container">
      <canvas id="sensorChart" height="400"></canvas>
    </div>
    <footer style="text-align: center; padding: 20px; color: rgb(17, 16, 16); font-size: 14px;">
      © 2025 Ahmad Farzi Anwar. All rights reserved.
    </footer>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
    }

    const ctx = document.getElementById('sensorChart').getContext('2d');
    const sensorChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          {
            label: 'Suhu (°C)',
            data: [],
            borderColor: 'rgba(255, 99, 132, 1)',
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            fill: true,
            tension: 0.4
          },
          {
            label: 'Kelembaban (%)',
            data: [],
            borderColor: 'rgba(54, 162, 235, 1)',
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            fill: true,
            tension: 0.4
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: false
          }
        }
      }
    });

    const db = firebase.database();
    let currentRef = null;

    function fetchData(limit) {
  if (currentRef) {
    currentRef.off(); // Matikan listener sebelumnya
  }

  currentRef = db.ref("sensorHistory").limitToLast(limit);
  currentRef.on("value", (snapshot) => {
    const suhuData = [];
    const kelembabanData = [];
    const labels = [];

    snapshot.forEach((child) => {
      const data = child.val();
      const key = child.key;
      const waktuLabel = `${key.slice(9, 11)}:${key.slice(11, 13)}:${key.slice(13, 15)}`;
      labels.push(waktuLabel);
      suhuData.push(data.suhu);
      kelembabanData.push(data.kelembaban);
    });

    sensorChart.data.labels = labels;
    sensorChart.data.datasets[0].data = suhuData;
    sensorChart.data.datasets[1].data = kelembabanData;
    sensorChart.update();
  });
}

    // Inisialisasi
    fetchData(20);

    document.getElementById("dataLimit").addEventListener("change", function () {
      const newLimit = parseInt(this.value);
      fetchData(newLimit);
    });
  </script>
</body>
</html>
