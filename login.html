<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Sensor Monitoring</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script> 

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      /* Gradien dasar dipindahkan ke inline style untuk ditimpa */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 280px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #28a745;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-sizing: border-box;
    }

    .login-container button:hover {
      background-color: #218838;
    }
    
    /* Style untuk tombol saat loading */
    .login-container button:disabled {
      background-color: #9e9e9e;
      cursor: not-allowed;
    }

    #error-message {
      margin-top: 10px;
      color: red;
      font-size: 14px;
    }

    @media (max-width: 480px) {
      .login-container {
        margin: 20px;
      }
    }
  </style>
</head>
<body style="background-color: #56ab2f; background-image: repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.05) 35px, rgba(255,255,255,.05) 70px), linear-gradient(135deg, #28a745, #b0e57c); background-attachment: fixed;">
  <div class="login-container">
    <h2>Login Akun</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" id="loginButton">Masuk</button>
      <p id="error-message"></p>
    </form>
  </div>

  <script>
    const auth = firebase.auth();
    const loginForm = document.getElementById('loginForm');
    const loginButton = document.getElementById('loginButton');
    const errorMessage = document.getElementById('error-message');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Nonaktifkan tombol dan tampilkan status loading
      loginButton.disabled = true;
      loginButton.innerText = 'Memproses...';
      errorMessage.innerText = '';

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Login sukses
          window.location.href = 'index.html';
        })
        .catch((error) => {
          // Tampilkan pesan error
          errorMessage.innerText = 'Gagal login. Periksa email atau password Anda.';
          console.error(error.message);
        })
        .finally(() => {
          // Aktifkan kembali tombol setelah proses selesai
          loginButton.disabled = false;
          loginButton.innerText = 'Masuk';
        });
    });
  </script>
</body>
</html>
